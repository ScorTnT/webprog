<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function(){
            if(window.innerHeight<1024||window.innerWidth<1280) alert("스크린 해상도가 낮습니다!");
        }
    </script>
</head>
<body>
    <h2>screen 객체 활용</h2>
    <hr>
    <p>
        스크린의 해상도가 1280x1024 보다 작은 경우 웹 페이지가 
        정상적으로 출력되지 않을 수 있음을 알리는 경고창을 출력한다
    </p>
</body>
</html>
